<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient MRI Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('/static/new_background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
      color: #fff;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 60px auto 80px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .card {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      color: #fff;
    }
    .card-header {
      background: rgba(13, 110, 253, 0.7);
      border-bottom: 2px solid #0d6efd;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .badge {
      font-weight: 600;
      font-size: 0.9rem;
    }
    p {
      font-size: 1rem;
    }
    .image-container {
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    .btn-primary, .btn-success {
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover, .btn-success:hover {
      transform: scale(1.05);
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .probabilities-list {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    .probabilities-list li {
      display: inline-block;
      margin-right: 15px;
      padding: 5px 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      min-width: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Patient Brain MRI Details</h2>

    <div class="row gy-4">
      <!-- Patient Details + Tumor Info -->
      <div class="col-md-5">
        <div class="card p-3 mb-4">
          <div class="card-header">Patient Details</div>
          <div class="card-body">
            {{ markdown|safe }}
          </div>
        </div>

        <div class="card p-3">
          <div class="card-header">Tumor Probabilities</div>
          <ul class="probabilities-list list-unstyled mt-3 mb-0">
            {% for key, value in probabilities.items() %}
            <li>
              {{ key }} <br />
              <span class="badge bg-info">{{ '%.2f'|format(value) }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <!-- Image -->
      <div class="col-md-7">
        <div class="card p-3">
          <div class="card-header">MRI Image</div>
          <div class="image-container">
            <img src="{{ image_path }}" alt="Patient MRI Image" />
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <a href="/patients" class="btn btn-primary">Back to Records</a>
      <a href="/download_mri_pdf/{{ patient_id }}" class="btn btn-success">Download PDF Report</a>
      <a href="/analyze_mri" class="btn btn-primary">Analyze New MRI</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
