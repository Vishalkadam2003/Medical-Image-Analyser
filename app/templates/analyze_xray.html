<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Chest X-ray</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 40px auto;
        }
        .form-label {
            font-weight: 500;
        }
        .drag-drop {
            border: 2px dashed #6c757d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            cursor: pointer;
        }
        .drag-drop:hover {
            background-color: #f0f0f0;
        }
        .btn-primary {
            width: 100%;
        }
        .img-preview {
            margin-top: 15px;
            max-height: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4">ğŸ©º Upload Chest X-ray for Analysis</h3>
        <form method="POST" enctype="multipart/form-data" action="/analyze_xray">
            <div class="mb-3">
                <label class="form-label">ğŸ‘¤ Patient Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ‚ Age</label>
                <input type="number" name="age" class="form-control" placeholder="Enter age" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸš» Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="">Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ“ Contact Info</label>
                <input type="tel" name="contact" class="form-control" placeholder="Enter phone or email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ“ Doctor Notes (Optional)</label>
                <textarea name="notes" class="form-control" placeholder="Any important note?"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">ğŸ“¸ Chest X-ray Image</label>
                <div class="drag-drop" onclick="document.getElementById('xrayFile').click();">
                    Drag & Drop or Click to Upload
                    <input type="file" id="xrayFile" name="image" class="form-control d-none" accept="image/*" required onchange="showPreview(event)">
                </div>
                <img id="preview" class="img-preview d-none"/>
            </div>

            <button type="submit" class="btn btn-primary mt-3">ğŸ” Analyze X-ray</button>
        </form>
    </div>
</div>

<script>
    function showPreview(event) {
        if(event.target.files.length > 0) {
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("preview");
            preview.src = src;
            preview.classList.remove("d-none");
        }
    }
</script>

</body>
</html>
